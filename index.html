<!DOCTYPE html>
<html>
    <head>
        <title>Drum Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="styles.css">        
    </head>
    <body>

        <div class="container">   
            <span>DRUM-JAM</span>                    
            <div class="drum-machine">                 
                <div data-drum="djHit" class="tap" id="tap1"></div>
                <div data-drum="djScratch" class="tap" id="tap2"></div>
                <div data-drum="cymbal" class="tap" id="tap3"></div>
                <div data-drum="clap" class="tap" id="tap4"></div>
                <div data-drum="snare" class="tap" id="tap5"></div>
                <div data-drum="highTom" class="tap" id="tap6"></div>
                <div data-drum="deepBass" class="tap" id="tap7"></div>
                <div data-drum="danceBass" class="tap" id="tap8"></div>
                <div data-drum="lowTom" class="tap" id="tap9"></div>
            </div>
        </div>

        <audio data-drum="djHit" src="sounds/djHit.wav"></audio>
        <audio data-drum="djScratch" src="sounds/djScratch.wav"></audio>
        <audio data-drum="cymbal" src="sounds/cymbal.wav"></audio>
        <audio data-drum="clap" src="sounds/clap.wav"></audio>
        <audio data-drum="snare" src="sounds/snare.wav"></audio>
        <audio data-drum="highTom" src="sounds/highTom.wav"></audio>
        <audio data-drum="deepBass" src="sounds/deepBass.wav"></audio>
        <audio data-drum="danceBass" src="sounds/danceBass.wav"></audio>
        <audio data-drum="lowTom" src="sounds/lowTom.wav"></audio>



        <script src="app.js"></script>
    </body>
</html>
